
<form class="container" [formGroup]="taskForm" (ngSubmit)="onFormSubmit()"> 

<br>
  <mat-form-field class="col-12 demo-full-width">  
    <input formControlName="title" matTooltip="Enter title" matInput placeholder="title">  
  </mat-form-field>  
  <mat-error>  
    <span *ngIf="!taskForm.get('title').value && taskForm.get('title').touched"></span>  
  </mat-error>  

  <mat-form-field class="col-12 demo-full-width">  
    <input formControlName="body" matTooltip="Enter body" matInput placeholder="body">  
  </mat-form-field>  
  <mat-error>  
    <span *ngIf="!taskForm.get('body').value && taskForm.get('body').touched"></span>  
  </mat-error>  
  <button class="col-6" type="submit" mat-raised-button color="primary" matTooltip="Click Submit Button"[disabled]="!taskForm.valid">Submit</button>      
  <button type="reset" class="col-6" mat-raised-button color="primary" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
</form>

<table class="container table">
    <thead>
      <tr>
        <th scope="col-1">Id</th>
        <th scope="col-3">Title</th>
        <th scope="col-6">Body</th>
        <th scope="col-1">Done</th>
        <th scope="col-2">Action</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of AllTasks">
       <td>{{item.id}}</td>
       <td>{{item.title}}</td>
       <td>{{item.body}}</td>
       <td>{{item.check}}</td>
       <td>
         <button type='submit' mat-raised-button color="primary" matTooltip="Click done Button" (click)="Done(item)" [disabled] ='item.check'>Done</button>
         <button type='submit' class='btn btn-danger' (click)="Delete(item)" matTooltip="Click done Button">Delete</button>
      </td>
     </tr>
    </tbody>
</table>
